<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>財富信念卡 - Wealth Belief Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            color: #4a5568;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 20px;
        }

        .draw-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-bottom: 30px;
        }

        .draw-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .draw-button:active {
            transform: translateY(0);
        }

        .selected-cards {
            margin-bottom: 30px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .card-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #2d3748;
            font-weight: 500;
        }

        .card-number {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .instructions {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .instructions h3 {
            color: #4a5568;
            margin-bottom: 10px;
        }

        .instructions p {
            color: #718096;
            line-height: 1.5;
        }

        .all-cards {
            margin-top: 40px;
        }

        .all-cards h3 {
            color: #4a5568;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .all-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .mini-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid #667eea;
            font-size: 0.9rem;
            color: #4a5568;
            transition: all 0.2s ease;
        }

        .mini-card:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .title {
                font-size: 2rem;
            }

            .cards-container {
                grid-template-columns: 1fr;
            }

            .all-cards-grid {
                grid-template-columns: 1fr;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">財富信念卡</h1>
            <p class="subtitle">探索你的財富信念，開啟豐盛人生</p>
            
            <div class="instructions">
                <h3>使用方法</h3>
                <p>點擊下方按鈕，隨機抽取三張財富信念卡。每張卡片都包含一個正面的財富信念，可用於自我探索、冥想或小組討論。</p>
            </div>
            
            <button class="draw-button" onclick="drawRandomCards()">
                🎯 抽取三張信念卡
            </button>
        </div>

        <div class="selected-cards" id="selectedCards" style="display: none;">
            <h3 style="text-align: center; color: #4a5568; margin-bottom: 20px;">你抽到的財富信念卡</h3>
            <div class="cards-container" id="cardsContainer">
            </div>
        </div>

        <div class="all-cards">
            <h3>所有財富信念卡</h3>
            <div class="all-cards-grid" id="allCardsGrid">
            </div>
        </div>
    </div>

    <script>
        const wealthBeliefs = [
            "我值得擁有財富和豐盛。",
            "金錢是生命能量的流動。",
            "財富來自於我的努力與價值。",
            "我有能力管理和增長我的財富。",
            "金錢是實現夢想的工具。",
            "我相信自己能創造持續的財富。",
            "懷抱豐盛的心態，我吸引財富進入我的生活。",
            "我願意接受豐盛且分享給他人。",
            "我對金錢持有正面而健康的態度。",
            "錢財帶給我自由和選擇的權利。",
            "我願意學習理財知識，讓財富增值。",
            "金錢不是目的，而是支持生活的工具。",
            "財富是我的權利，不是奢望。",
            "我可以從錯誤中學習，改善財務狀況。",
            "我擁有吸引財富的磁場。",
            "分享與捐贈會帶來更多財富。",
            "我不害怕談論金錢話題。",
            "我掌握我的財務自由。",
            "金錢流動自然自在，不受限制。",
            "我能明智地做出金錢決策。",
            "我不受過去的財務挫敗所限制。",
            "財富是健康生活的重要部分。",
            "我相信機會無限，財富環繞著我。",
            "我尊重金錢，也尊重自己。",
            "我值得被愛，也值得財富。",
            "我能平衡賺錢和享受生活。",
            "金錢為我和家人創造安全感。",
            "我有能力改變自己財務狀況。",
            "我感謝每一筆收入和財務支持。",
            "金錢幫助我實現對社會的貢獻。"
        ];

        function getRandomCards(array, count) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled.slice(0, count);
        }

        function drawRandomCards() {
            const selectedCards = getRandomCards(wealthBeliefs, 3);
            const cardsContainer = document.getElementById('cardsContainer');
            const selectedCardsSection = document.getElementById('selectedCards');
            
            cardsContainer.innerHTML = '';
            
            selectedCards.forEach((belief, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card fade-in';
                cardElement.innerHTML = `
                    <div class="card-number">${index + 1}</div>
                    <div class="card-text">${belief}</div>
                `;
                cardsContainer.appendChild(cardElement);
            });
            
            selectedCardsSection.style.display = 'block';
            selectedCardsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function displayAllCards() {
            const allCardsGrid = document.getElementById('allCardsGrid');
            
            wealthBeliefs.forEach((belief, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'mini-card';
                cardElement.innerHTML = `${index + 1}. ${belief}`;
                allCardsGrid.appendChild(cardElement);
            });
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            displayAllCards();
        });
    </script>
</body>
</html>
